<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: peachpuff;
		}
		center{
			margin: auto;
			background-color: lightgreen;
			width:40%;
			padding: 2%;
		}
		center{
			padding: 2%;
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<center>
		<p><input id="username" type="email" placeholder="Enter Username"/></p>
		<p><input id="password" type="password" placeholder="Enter password"/></p>
		<button id="btn" onclick="display()">show</button>
		</center>
		<script type="text/javascript">
			function display(){
				var passwordData=document.getElementById("password");
				console.log(passwordData.type)
				if(passwordData.type=="password") {
				var s=passwordData.setAttribute("type","text")
					passwordData.append(s)
						document.getElementById("btn").innerHTML="HIDE"
						}
				else{
				    var s=passwordData.setAttribute("type","password")
				    passwordData.append(s)
				    document.getElementById("btn").innerHTML="show"
						}
			}
		</script>
	</body>
</html>
