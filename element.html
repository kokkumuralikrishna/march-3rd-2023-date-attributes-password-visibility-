<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
	<div id="parent"></div> 
	<script type="text/javascript">
		var inputField=document.createElement("input");
		document.getElementById("parent").append(inputField)
		var paraField=document.createElement("p")
		paraField.innerHTML="i learn about creating element"
		document.getElementById("parent").append(paraField)
		var image=document.createElement("img")
	image.setAttribute("src","https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg")
		image.setAttribute("width","30%")
		document.getElementById("parent").append(image)
  </script> 
 
 	
 </script>
</body>
</html>
